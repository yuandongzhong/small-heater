{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">主页</a></li>
    <li class="breadcrumb-item"><a href="#">品类XXX</a></li>
    <li class="breadcrumb-item active" aria-current="page">图片库</li>
  </ol>
</nav>

<div class="card">
  <div class="card-body">
    <button type="button" class="btn btn-outline-dark btn-sm float-right">新增图片</button>
    <h4>型号： XXX</h4>
    <hr>
      <div class="row">
      {% for photo in photos %}
        <div class="col-sm-4 col-md-3 my-3 mx-2 text-center">
          <a href="#">
            <img border="0" alt="photo album" src="{{ photo.image_file.url }}" width="120" height="120">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
