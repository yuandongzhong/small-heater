  {% for category in categories %}
    <div class="col-sm-12 col-md-4 my-2">
      <div class="card" style="height: 180px;">
        <div class="card-body" style="padding: 10px;">
          <a class="mt-2 stretched-link float-left" href="{% url 'products:category_products' category.id%}">{{ category.title }}</a>
          <div class="dropdown float-right" style="z-index: 10;">
            <a class="btn btn-outline-light btn-sm dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-bars"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <button type="button" class="dropdown-item js-update-category" data-url="{% url 'products:category_update' category.id %}"><i class="far fa-edit"></i> 重命名</button>
              {% comment %} <a class="dropdown-item" href="#">重命名</a> {% endcomment %}
              <button type="button" class="dropdown-item" data-url="#"><i class="far fa-edit"></i> 删除</button>
            </div>
          </div>
          <div class="mt-5 d-flex justify-content-center">
            <h1>{{ category.number_of_products }}</h1>
          </div>
        </div>
      </div>
    </div>     
  {% endfor %}
